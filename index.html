<!-- index.html -->
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Check Your Artist</title>
    <!-- CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- main body of our application -->
    <div class="container" id="events">
    <!-- search -->
    <div class="container search-form col-md-6">
        <h1>Search for an Artist or Album</h1>
        <form id="search-form">
            <input type="text" id="query" value="" class="form-control search-input" placeholder="Type an Artist Name"/>
             <p>Click on the Cover to get a 30 second audio of the selected Artist</p>
            <input type="submit" id="search" class="btn btn-primary search-button" value="Search" />
        </form>
    </div>
    <div class="container spotify col-md-6">Powered by Spotify <img class="spotify-img" src="img/spotify.png"><div>
    <!-- result section -->
    <div id="results" class="col-md-12"></div>
    <script id="results-template" type="text/x-handlebars-template">
        {{#each albums.items}}
        <div style="background-image:url({{images.0.url}})" data-album-id="{{id}}" class="cover">
            <p class="album-name">{{name}}<p>
        </div>
        {{/each}}
    </script>
    </div>
    
    <!-- JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
