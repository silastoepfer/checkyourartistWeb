<!-- index.html -->
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Check Your Artist</title>
    <!-- CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-default nav">
        <div class="container-fluid">
            <a class="navbar-brand"><i class="glyphicon glyphicon-bullhorn"></i> Check Your Artist</a>
        </div>
    </nav>
    <!-- main body of our application -->
    <div class="container" id="events">
        <!-- add an event form -->
    <div class="container">
        <h1>Search for an Artist</h1>
        <p>Type an artist name and click on "Search". Then, click on any album from the results to play 30 seconds of its first track.</p>
        <form id="search-form">
            <input type="text" id="query" value="" class="form-control" placeholder="Type an Artist Name"/>
            <input type="submit" id="search" class="btn btn-primary" value="Search" />
        </form>
        <div id="results"></div>
    </div>
    <script id="results-template" type="text/x-handlebars-template">
        {{#each albums.items}}
        <div style="background-image:url({{images.0.url}})" data-album-id="{{id}}" class="cover"></div>
        {{/each}}
    </script>
    </div>
    <!-- JS -->
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
